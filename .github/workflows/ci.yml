name: CI Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '4.8'

      - name: Build Solution
        run: msbuild /p:Configuration=Release

      - name: Run Code Formatting Check
        run: dotnet format --verify-no-changes
